<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Handling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3 id="greet">Hellooooooo</h3>
    <form onsubmit="handleSubmit(event)">
        <!-- <div>
            <label>Name:</label>
            <input type="text" name="username" onkeydown="handlename(event)"/>
            1step slower than keyup beacause it waits for the key to be pressed down
        </div> -->

        <!-- if button is not mentioned which type it is then all the buttons inside the form will be of type submit by default -->


        <div>
            <label>Name:</label>
            <input type="text" name="username" onkeyup="handlename(event)" required/>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" required />
        </div>
         <div>
            <label>Password:</label>
            <input type="password" name="userPassword" required/>
        </div>
        <div>
            <label>College:</label>
            <input type="college" name="college" required />
        </div>
        <button>Submit</button>

    
    </form>
    <script src="./app.js"></script>
</body>
</html>
